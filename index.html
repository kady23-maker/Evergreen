be the bigger person stow away the ugliness inside us

    // Pisahkan teks menjadi baris-baris

    // Menambahkan baris ke dalam kontainer dengan jeda waktu
    function showLines() {
      lines.forEach((line, index) => {
        const span = document.createElement("div");
        span.textContent = line;
        span.className = "line";
        span.style.animationDelay = `${index * 3.1}s`; // Jeda 3 detik per baris
        textContainer.appendChild(span);
      });
    }
    setTimeout(showLines, 28000);
